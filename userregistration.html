<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch</title>
    <link rel="stylesheet" href="assets\css\style.css" />
</head>
<body class="register-body">
    <header class="register-header">
        <div class="userlogin-section1-div1"><img src="#logo" alt="logo" /></div>
    </header>
    <section class="register-section1">
        <div class="userlogin-section1-home">
            <a href="index.html"><h5 style="display:inline;">Home </h5></a> >
            <a href="userlogin.html"><h5 style="display:inline;">Login</h5></a> ><span style="font-size:13px;font-weight:bold;">SignUp</span> <br />
        </div>
    </section>
    <section class="register-section2">
        <div class="register-section2-slideshow">
           
        </div>
        <div class="register-section2-signup">
            <center>
                <div class="signup-heading">
                    <br /><br />
                    Sign Up
                </div>
                <br /><br />
                <div class="signup-form">
                    <form>
                        <input class="name" type="text" placeholder="First Name" />
                        <input class="name" type="text" placeholder="Last Name" /> <br /><br />
                        <input class="em-ph" type="email" placeholder="Email" /> <br /><br />
                        <input class="em-ph" type="tel" placeholder="Phone Number" /><br /><br />
                        <input type="password" class="pwd" placeholder="Password" />
                        <input type="password" class="pwd" placeholder="Re-enter Password" /> <br /><br />
                    </form>
                    <br />
                    <a href="userlogin.html"><button class="login-button" type="submit" onclick="alert('Successfully created your account. You can login to your account using your email-id /phone number and password')">Sign Up</button></a>
                </div>
            </center>
        </div>


    </section>
</body>
</html>
