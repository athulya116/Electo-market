<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Content Below Header</title>
    <style>
        /* Header Section - Fixed at top */
        .home-header {
            position: fixed; /* Makes the header fixed at the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* So that the header stays above other content */
            background-color: white; /* Optional for better visibility */
            padding: 20px; /* Adjust as per your design */
        }

        /* Category Section - Sticky but stops when it touches the header */
        .category-section {
            width: 100vw;
            height: 50px;
            border: 2px solid indigo;
            position: sticky;
            top: 80px; /* Adjust this value based on the height of your header */
            left: 0;
            z-index: 999; /* Ensures the sticky section stays below the header */
            background-color: white; /* Optional to ensure visibility */
        }

            /* Styling for the list inside category section */

    </style>
</head>
<body>
    <header class="home-header">
        Fixed Header
    </header>

    <div class="div-between">
        Content between the header and the sticky div (this won't be visible when scrolling).
    </div>

    <div class="div-content">
        This content will stay sticky after scrolling past the header and the div in between.
    </div>

    <div class="other-content">
        More content to scroll...
    </div>
</body>
</html>
